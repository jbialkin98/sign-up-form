<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-banner">
                <div class="logo">
                <img src="logo.png" alt="Odin logo">
            </div>
            <div class="logo-text">ODIN</div>
            
        </div>
            
            
        </div>
        <div class="right-side">
            <div class="page-top">
                <h1>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>
            <form action="" method="post">
                <h1>Let's do this!</h1>

                <div class="form-information">
                    <div class="form-row">
                        <div class="label-set">
                            <label for="first-name">First Name:</label>
                            <input type="text" name="first-name" id="first-name" placeholder="John">
                        </div>

                        <div class="label-set">
                            <label for="last-name">Last Name:</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Doe">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="label-set">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="JohnDoe@gmail.com">
                        </div>

                        <div class="label-set">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="label-set">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="**********">
                        </div>

                        <div class="label-set">
                            <label for="password-confirm">Confirm Password:</label>
                            <input type="password" name="password-confirm" id="password-confirm" placeholder="**********">
                        </div>
                    </div>

                    <div class="page-bottom">
                        <button>Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </div>
                
            </form>
            
            
        </div>
    </div>
</body>
</html>
